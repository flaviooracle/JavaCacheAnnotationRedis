spring.application.name=cacheredis
server.port=8081

#########################################################
# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/cachedb
spring.datasource.username=root
spring.datasource.password=123

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuração de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#######################  AWS REDIS ####################################################

spring.redis.host=flavioredis01-e8nrjj.serverless.sae1.cache.amazonaws.com
spring.redis.port=6379
# spring.redis.password=
spring.redis.ssl=false

